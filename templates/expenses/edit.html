{% extends "layout.html" %}

{% block title %}
  Edit Expense
{% endblock %}

{% block main %}
<div class="min-vh-100 text-white">
  <div class="row pt-5 pb-3">
    <div class="col-12">
      <h1 class="display-5">Edit Expense</h1>
    </div>
  </div>
  <form class="needs-validation text-white-50" novalidate="" action="/journeys/edit/{{ journey_id }}/expenses/edit/{{ expense[0] }}" method="POST">
    <div class="row mb-3">
      <div class="col-12 mb-3">
        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{ expense[3] }}" autocomplete="off" autofocus required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Expense name required.
        </div>
      </div>
      <div class="col-12 mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control notes" id="notes" name="notes" placeholder="Notes">{{ expense[4] }}</textarea>
      </div>
      <div class="col-12 mb-3">
        <label for="amount" class="form-label">Amount <span class="text-danger">*</span></label>
        <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" autocomplete="off" autofocus required value="{{ expense[5] }}">
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Expenses amount required.
        </div>
      </div>
    </div>
    <a type="button" class="btn btn-secondary" href="/journeys/edit/{{ journey_id }}">Cancel</a>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
