<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="/static/lucisco-icon.svg" rel="icon">

    <title>Daily Journey: Login</title>
  </head>

  <body>
    <main class="background-color">
      <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <img src="../static/lucisco-login.png" class="img-fluid mb-4" alt="lucisco-login.png">
          </div>

          <div class="col-12">
            <form class="needs-validation" novalidate="" method="POST">
              <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" autocomplete="off" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              </div>
            </form>
          </div>
          
          <div class="col-12">
            <button class="w-100 btn btn-primary" type="submit">LOGIN</button>
          </div>
        </div>
          
      </div>

      <footer class="py-3 text-center text-small">
        <p class="mb-1 lucisco-color">Â© Fedora Yoshe Juandy</p>
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/static/form-validation.js"></script>
  </body>
</html>
