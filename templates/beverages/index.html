{% extends "layout.html" %}

{% block title %}
  Beverages
{% endblock %}

{% block main %}
<div class="min-vh-100 text-white">
  <!-- Title -->
  <div class="row pt-5 pb-3">
    <div class="col-12">
      <h1 class="display-5">Beverages</h1>
    </div>
  </div>

  <!-- Search, add button -->
  <div class="row justify-content-between pb-3">
    <div class="col-md-11 col-sm-10">
      <div class="row">
        <div class="col-md-11 col-sm-10">
          <input class="form-control sform-control-sm" type="search" id="searchTable" onkeyup="searchTable()" oninput="searchTable()" placeholder="Search..." aria-label="Search">
        </div>
      </div>
    </div>
    <div class="col-md-1 col-sm-2">
      <a href="/beverages/create" class="btn btn-primary text-nowrap w-100" role="button">Add</a>
    </div>
  </div>

  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table id="table-item" class="table table-striped table-hover table-dark align-middle">
          <thead>
            <tr>
              <th class="sort text-center" onclick="sortNumber(0)">Id <span id="th0"></span></th>
              <th class="sort" onclick="sortTable(1)">Name <span id="th1"></span></th>
              <th class="sort" onclick="sortTable(2)">Notes <span id="th2"></span></th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody class="table-group-divider">
            {% for beverage in beverages %}
              <tr>
                <td class="text-center">{{ beverage[0] }}</td>
                <td>{{ beverage[2] }}</td>
                <td>{{ beverage[3] }}</td>
                <td>
                  <div class="btn-group">
                    <a role="button" class="btn btn-sm btn-outline-secondary" href="/beverages/edit/{{ beverage[0] }}">Edit</a>
                    <a role="button" class="btn btn-sm btn-outline-danger" href="/beverages/delete/{{ beverage[0] }}" onclick="return confirm('Are you sure to delete selected item?');">Delete</a>
                  </div>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
