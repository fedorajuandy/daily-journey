{% extends "layout.html" %}

{% block title %}
  Beverages
{% endblock %}

{% block main %}
<div class="min-vh-100 text-white">
  <div class="pt-5 pb-3">
    <div class="row pt-5">
      <div class="col-12">
        <h1 class="display-5">Beverages</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table id="tabel-paket" class="table table-striped table-hover table-dark">
          <thead>
            <tr>
              <th class="sort text-center" onclick="sortNumber(0)">Id <span id="th0"></span></th>
              <th class="sort" onclick="sortTable(1)">Name <span id="th1"></span></th>
              <th class="sort" onclick="sortTable(2)">Notes <span id="th2"></span></th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody class="table-group-divider">
            {% for beverage in beverages %}
              <tr>
                <td class="text-center">{{ beverage[0] }}</td>
                <td>{{ beverage[2] }}</td>
                <td>{{ beverage[3] }}</td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
                  </div>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
