{% extends "layout.html" %}

{% block title %}
  Add Person
{% endblock %}

{% block main %}
<div class="min-vh-100 text-white">
  <div class="pt-5 pb-3">
    <div class="row pt-5">
      <div class="col-12">
        <h1 class="display-5">Add Person</h1>
      </div>
    </div>
  </div>
  <form class="needs-validation text-white-50" novalidate="" action="/people/create" method="POST">
    <div class="row mb-3">
      <div class="col-12 mb-3">
        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" autocomplete="off" autofocus required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Person  name required.
        </div>
      </div>
      <div class="col-12 mb-3">
        <label for="notes" class="form-label">Notes <span class="text-danger">*</span></label>
        <textarea class="form-control notes" id="notes" name="notes" placeholder="Notes" required></textarea>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Notes required.
        </div>
      </div>
    </div>
    <a type="button" class="btn btn-secondary" href="/people">Cancel</a>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
