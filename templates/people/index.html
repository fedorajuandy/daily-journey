{% extends "layout.html" %}

{% block title %}
  People
{% endblock %}

{% block main %}
<div class="min-vh-100 text-white">
  <div class="pt-5 pb-3">
    <div class="row pt-5">
      <div class="col-12">
        <h1 class="display-5">People</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table id="table-people" class="table table-striped table-hover table-dark align-middle">
          <thead>
            <tr>
              <th class="text-center">Id></th>
              <th>Name</th>
              <th>Notes</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody class="table-group-divider">
            {% for person in people %}
              <tr>
                <td class="text-center">{{ person[0] }}</td>
                <td>{{ person[2] }}</td>
                <td>{{ person[3] }}</td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
                  </div>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
